<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>
<body>
    <header>
        <h1>Learning Form</h1>
    </header>
    <main>
        <form action="post" method="post">
            <div>
                <label for="username">Enter Your Username</label>
                <input type="text" name="username" id="username" placeholder="your username please">
            </div>
            <div>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="shemale" value="shemale">
                <label for="shemale">Shemale</label>
            </div>
            <div>
                <input type="checkbox" name="age" id="18+">
                <label for="18+">Are You Adult or 18 ++ </label>
                <input type="checkbox" name="age" id="not18+">
                <label for="not18+">No I'm Not 18+ or Adult</label>
            </div>
        </form>
    </main>
    <footer></footer>
</body>
</html>
